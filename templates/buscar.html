{% extends "base.html" %}

{% block content %}
    <h1>Buscar Libro</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashes">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="titulo">Buscar por t√≠tulo:</label><br>
        <input type="text" name="titulo" required><br><br>
        
        <button type="submit">Buscar</button>
    </form>
{% endblock content %}
